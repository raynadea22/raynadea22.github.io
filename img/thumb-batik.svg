<svg xmlns="http://www.w3.org/2000/svg" width="800" height="440" viewBox="0 0 800 440">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9eb5"/>
      <stop offset="100%" style="stop-color:#ff6b8b"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f7"/>
      <stop offset="100%" style="stop-color:#ffe6ed"/>
    </linearGradient>
    <pattern id="batik" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Batik kawung pattern -->
      <ellipse cx="30" cy="10" rx="12" ry="8" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="1.2"/>
      <ellipse cx="30" cy="50" rx="12" ry="8" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="1.2"/>
      <ellipse cx="10" cy="30" rx="8" ry="12" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="1.2"/>
      <ellipse cx="50" cy="30" rx="8" ry="12" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="1.2"/>
      <circle cx="30" cy="30" r="5" fill="rgba(255,255,255,0.12)"/>
      <!-- Parang accent -->
      <path d="M0,0 Q15,15 0,30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <path d="M60,0 Q45,15 60,30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="440" fill="url(#bg)"/>
  <rect width="800" height="440" fill="url(#batik)"/>

  <!-- Decorative floating shapes -->
  <circle cx="680" cy="60" r="80" fill="rgba(255,255,255,0.08)"/>
  <circle cx="120" cy="380" r="100" fill="rgba(255,255,255,0.06)"/>
  <circle cx="740" cy="350" r="55" fill="rgba(255,255,255,0.07)"/>

  <!-- Main card -->
  <rect x="60" y="60" width="480" height="320" rx="20" fill="url(#card)" opacity="0.96"/>

  <!-- Card header stripe -->
  <rect x="60" y="60" width="480" height="8" rx="4" fill="#ff6b8b"/>

  <!-- Browser bar -->
  <rect x="80" y="90" width="440" height="30" rx="6" fill="white" opacity="0.8"/>
  <circle cx="103" cy="105" r="5" fill="#ff9eb5"/>
  <circle cx="120" cy="105" r="5" fill="#ffccd8"/>
  <circle cx="137" cy="105" r="5" fill="#ffe6ed"/>
  <rect x="155" y="97" width="290" height="16" rx="8" fill="#ffe6ed"/>
  <text x="165" y="109" font-family="monospace" font-size="9" fill="#ff9eb5">webbatik.indonesia.com</text>

  <!-- Batik pattern showcase -->
  <rect x="80" y="135" width="440" height="200" rx="10" fill="#fff5f7"/>

  <!-- Simulated batik motifs -->
  <g transform="translate(80,135)">
    <!-- Top band -->
    <rect width="440" height="40" rx="0" fill="#ff9eb5" opacity="0.3"/>
    <text x="220" y="26" font-family="Georgia,serif" font-size="16" font-weight="bold" fill="#ff6b8b" text-anchor="middle" letter-spacing="4">BATIK INDONESIA</text>

    <!-- Motif grid -->
    <!-- Kawung -->
    <g transform="translate(30,60)">
      <rect width="90" height="90" rx="8" fill="white" stroke="#ffe6ed" stroke-width="1.5"/>
      <ellipse cx="45" cy="20" rx="18" ry="12" fill="none" stroke="#ff9eb5" stroke-width="2"/>
      <ellipse cx="45" cy="70" rx="18" ry="12" fill="none" stroke="#ff9eb5" stroke-width="2"/>
      <ellipse cx="20" cy="45" rx="12" ry="18" fill="none" stroke="#ff9eb5" stroke-width="2"/>
      <ellipse cx="70" cy="45" rx="12" ry="18" fill="none" stroke="#ff9eb5" stroke-width="2"/>
      <circle cx="45" cy="45" r="8" fill="#ff6b8b" opacity="0.4"/>
      <text x="45" y="110" font-size="9" fill="#ff9eb5" text-anchor="middle" font-family="sans-serif">Kawung</text>
    </g>

    <!-- Parang -->
    <g transform="translate(145,60)">
      <rect width="90" height="90" rx="8" fill="white" stroke="#ffe6ed" stroke-width="1.5"/>
      <path d="M15,5 Q45,30 15,55 Q45,80 75,55 Q45,30 75,5 Q45,30 15,5Z" fill="#ff9eb5" opacity="0.4" stroke="#ff6b8b" stroke-width="1"/>
      <path d="M25,15 Q55,40 25,65" fill="none" stroke="#ff6b8b" stroke-width="1.5"/>
      <text x="45" y="110" font-size="9" fill="#ff9eb5" text-anchor="middle" font-family="sans-serif">Parang</text>
    </g>

    <!-- Mega Mendung -->
    <g transform="translate(260,60)">
      <rect width="90" height="90" rx="8" fill="white" stroke="#ffe6ed" stroke-width="1.5"/>
      <path d="M10,60 Q20,30 35,45 Q45,15 60,35 Q75,20 80,45 L80,75 Q45,85 10,75Z" fill="#ff9eb5" opacity="0.35" stroke="#ff6b8b" stroke-width="1.5"/>
      <path d="M15,65 Q25,38 38,50 Q48,22 60,40" fill="none" stroke="#ff6b8b" stroke-width="1.2"/>
      <text x="45" y="110" font-size="9" fill="#ff9eb5" text-anchor="middle" font-family="sans-serif">Mega Mendung</text>
    </g>

    <!-- Truntum -->
    <g transform="translate(375,60)">
      <rect width="90" height="90" rx="8" fill="white" stroke="#ffe6ed" stroke-width="1.5" opacity="0.6"/>
      <text x="20" y="50" font-size="28" opacity="0.5">ðŸŒ¸</text>
      <text x="45" y="110" font-size="9" fill="#ff9eb5" text-anchor="middle" font-family="sans-serif">Truntum</text>
    </g>
  </g>

  <!-- Tags below card -->
  <rect x="80" y="348" width="56" height="20" rx="10" fill="#ff6b8b" opacity="0.2"/>
  <text x="108" y="362" font-family="sans-serif" font-size="10" fill="#ff6b8b" text-anchor="middle">HTML/CSS</text>
  <rect x="143" y="348" width="36" height="20" rx="10" fill="#ff6b8b" opacity="0.2"/>
  <text x="161" y="362" font-family="sans-serif" font-size="10" fill="#ff6b8b" text-anchor="middle">PHP</text>
  <rect x="185" y="348" width="48" height="20" rx="10" fill="#ff6b8b" opacity="0.2"/>
  <text x="209" y="362" font-family="sans-serif" font-size="10" fill="#ff6b8b" text-anchor="middle">MySQL</text>

  <!-- Right side text -->
  <text x="620" y="180" font-family="Georgia,serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">Web</text>
  <text x="620" y="215" font-family="Georgia,serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">Batik</text>
  <text x="620" y="248" font-family="Georgia,serif" font-size="22" fill="rgba(255,255,255,0.8)" text-anchor="middle">Indonesia</text>
  <line x1="565" y1="268" x2="675" y2="268" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <text x="620" y="290" font-family="sans-serif" font-size="11" fill="rgba(255,255,255,0.75)" text-anchor="middle">Cultural Heritage Platform</text>
</svg>
