<svg xmlns="http://www.w3.org/2000/svg" width="800" height="440" viewBox="0 0 800 440">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9eb5"/>
      <stop offset="100%" style="stop-color:#ff6b8b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="800" height="440" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g opacity="0.07" stroke="#ff9eb5" stroke-width="1">
    <line x1="0" y1="55" x2="800" y2="55"/>
    <line x1="0" y1="110" x2="800" y2="110"/>
    <line x1="0" y1="165" x2="800" y2="165"/>
    <line x1="0" y1="220" x2="800" y2="220"/>
    <line x1="0" y1="275" x2="800" y2="275"/>
    <line x1="0" y1="330" x2="800" y2="330"/>
    <line x1="0" y1="385" x2="800" y2="385"/>
    <line x1="80" y1="0" x2="80" y2="440"/>
    <line x1="160" y1="0" x2="160" y2="440"/>
    <line x1="240" y1="0" x2="240" y2="440"/>
    <line x1="320" y1="0" x2="320" y2="440"/>
    <line x1="400" y1="0" x2="400" y2="440"/>
    <line x1="480" y1="0" x2="480" y2="440"/>
    <line x1="560" y1="0" x2="560" y2="440"/>
    <line x1="640" y1="0" x2="640" y2="440"/>
    <line x1="720" y1="0" x2="720" y2="440"/>
  </g>

  <!-- Axes -->
  <line x1="80" y1="360" x2="700" y2="360" stroke="#ff9eb5" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="40" x2="200" y2="400" stroke="#ff9eb5" stroke-width="2" opacity="0.5"/>
  <polygon points="700,355 710,360 700,365" fill="#ff9eb5" opacity="0.5"/>
  <polygon points="195,40 200,30 205,40" fill="#ff9eb5" opacity="0.5"/>

  <!-- Sine curve -->
  <path d="M80,360 Q130,280 200,360 Q270,440 340,360 Q410,280 480,360 Q550,440 620,360 Q680,300 720,320" 
        fill="none" stroke="url(#pink)" stroke-width="3" filter="url(#glow)" opacity="0.8"/>

  <!-- Parabola -->
  <path d="M100,380 Q200,80 300,380" fill="none" stroke="#ffccd8" stroke-width="2" opacity="0.5" stroke-dasharray="6,4"/>

  <!-- Scatter dots -->
  <circle cx="150" cy="320" r="4" fill="#ff6b8b" opacity="0.7"/>
  <circle cx="280" cy="200" r="4" fill="#ff6b8b" opacity="0.7"/>
  <circle cx="380" cy="280" r="4" fill="#ff6b8b" opacity="0.7"/>
  <circle cx="450" cy="240" r="4" fill="#ff6b8b" opacity="0.7"/>
  <circle cx="550" cy="300" r="4" fill="#ff6b8b" opacity="0.7"/>
  <circle cx="620" cy="260" r="4" fill="#ff6b8b" opacity="0.7"/>

  <!-- Floating math symbols -->
  <text x="500" y="100" font-family="Georgia,serif" font-size="36" fill="#ff9eb5" opacity="0.25" filter="url(#glow)">∑</text>
  <text x="640" y="150" font-family="Georgia,serif" font-size="28" fill="#ff9eb5" opacity="0.2">π</text>
  <text x="700" y="250" font-family="Georgia,serif" font-size="22" fill="#ff9eb5" opacity="0.18">∫</text>
  <text x="60" y="120" font-family="Georgia,serif" font-size="20" fill="#ff9eb5" opacity="0.2">√x</text>

  <!-- Main card / panel -->
  <rect x="430" y="50" width="330" height="230" rx="16" fill="rgba(255,158,181,0.1)" stroke="#ff9eb5" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Formula display -->
  <text x="595" y="95" font-family="Georgia,serif" font-size="13" fill="#ffccd8" text-anchor="middle" opacity="0.6">Quadratic Formula</text>
  <text x="595" y="135" font-family="Georgia,serif" font-size="22" fill="white" text-anchor="middle" filter="url(#glow)">x = -b ± √(b²-4ac)</text>
  <line x1="455" y1="147" x2="735" y2="147" stroke="#ff9eb5" stroke-width="0.8" opacity="0.3"/>
  <text x="595" y="168" font-family="Georgia,serif" font-size="22" fill="white" text-anchor="middle" filter="url(#glow)">            2a</text>

  <line x1="455" y1="185" x2="735" y2="185" stroke="#ff9eb5" stroke-width="0.5" opacity="0.2"/>

  <text x="595" y="210" font-family="Georgia,serif" font-size="14" fill="#ff9eb5" text-anchor="middle" opacity="0.7">sin²θ + cos²θ = 1</text>
  <text x="595" y="240" font-family="Georgia,serif" font-size="14" fill="#ff9eb5" text-anchor="middle" opacity="0.5">E = mc²</text>

  <!-- Title -->
  <text x="80" y="430" font-family="'Courier New',monospace" font-size="24" font-weight="bold" fill="url(#pink)" filter="url(#glow)">Math Learning</text>
  <text x="80" y="455" font-family="'Courier New',monospace" font-size="13" fill="rgba(255,158,181,0.6)">Interactive Mathematics Platform</text>
</svg>
